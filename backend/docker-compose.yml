version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: neostore-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: neostore_db
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: